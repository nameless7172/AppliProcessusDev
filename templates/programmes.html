<!DOCTYPE html>
<html>
<head>
    <title>Programmes</title>
</head>
<body>
    <h1>Page1</h1>
    {% include "navbar.html" %}
    <div class="container">
        <button class="btn btn-primary" onclick="getGoogleSheetData()">Charger les donn√©es de Google Sheet</button>
        
        <h3>Liste des programmes de musculation</h3>
        <div id="result"></div>
        <div class="loading">Je charge</div>

    </div>
    <script>
        function getGoogleSheetData() {
            const url = "http://127.0.0.1:5000/google-sheet-content";
            document.getElementsByClassName("loading")[0].style.visibility = "visible";
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const resultDiv = document.getElementById("result");
                    document.getElementsByClassName("loading")[0].style.visibility = "hidden";
                    resultDiv.innerHTML = data;
                });
        }
    </script>

</body>
</html>
